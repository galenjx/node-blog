{{extend '../_layouts/home.html'}}

{{block 'title'}}{{'多人博客 - 首页'}}{{/block}}

{{block 'body'}}

{{block 'head'}}
<style>
  textarea.form-control {
    height: auto;
    min-height: 300px;
}
</style>
{{/block}}
<section class="container">
  <div class="row">
    <div class="col-md-9">
      <form id="editPost_from">
        <div class="form-group">
          <label for="exampleInputEmail1">选择板块</label>
          <select class="form-control" name="category_name">
            <option value="0" {{ result.category_name == 0 ? 'selected' : '' }}>分享</option>
            <option value="1" {{ result.category_name == 1 ? 'selected' : '' }}>问答</option>
            <option value="2" {{ result.category_name == 2 ? 'selected' : '' }}>招聘</option>
            <option value="3" {{ result.category_name == 3 ? 'selected' : '' }}>客户端测试</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">标题</label>
          <input type="text" class="form-control" name="title" id="exampleInputEmail1" value="{{ result.title }}">
          <input type="hidden" class="form-control" name="id" id="exampleInputEmail1" value="{{ result._id }}">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">内容</label>
          <textarea class="form-control" name="content" rows="3" cols="3">{{ result.content }}</textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
</section>
{{/block}}
{{block 'script'}}
<script src="../../public/js/post_ajax.js"></script>
<script src="../../public/js/edit.js"></script>
{{/block}}
